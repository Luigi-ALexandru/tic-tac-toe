<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="winner">Winner:</div>
    <div class="players">
        <div class="p">Player1 = X</div>
        <div class="p">Player2 = O</div>
    </div>
    <button class="reset-btn">Reset</button>
    <div class="turn">By default Player1 starts first, unless you choose who starts first: <em class="p1">Player1</em> or <em class="p2">Player2</em></div>
    <div class="container">
        <div class="gameboard">
            <div class="grid-item gi1"></div>
            <div class="grid-item gi2"></div>
            <div class="grid-item gi3"></div>
            <div class="grid-item gi4"></div>
            <div class="grid-item gi5"></div>
            <div class="grid-item gi6"></div>
            <div class="grid-item gi7"></div>
            <div class="grid-item gi8"></div>
            <div class="grid-item gi9"></div>
        </div>
    </div>
</body>
</html>
